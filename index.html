<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>     
    <link rel="stylesheet" href="./css/inicio.css">
    <title>Title</title>
</head>
<body>


    <div class="container mt-5 ">
        <h5 class="card-title center-title mb-5">Registro de Usuario en Cajero Automático</h5>
        <div class="row justify-content-center">            
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">                
                <form>
                  <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                  </div>
                  <button type="submit" class="btn btn-primary" id="registro" >Registrarse</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container col-md-5">
        <div class="card">
          <div class="card-title max-auto mt-2 ">
            <p>Iniciar session en el cajero </p> 
            <a href="./login.html" class="btn btn-primary" id="">Iniciar Sesion Cajero</a>     
          </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script src="./js/inicio.js"></script>
</body>
</html>
